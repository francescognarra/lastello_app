<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inserisci il tuo CAP</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="search-trips common-bg">
  <ion-grid fixed>
    <ion-row>
      <ion-col col-12>
        <!--search form-->
        <ion-card no-margin margin-bottom class="full-width">
          <ion-item class="border-bottom">
            <ion-icon name="create" color="primary" item-right></ion-icon>
            <ion-input type="text" required [(ngModel)]="cap" placeholder="digita il CAP es. 00100"></ion-input>
          </ion-item>
        </ion-card>

        <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
          CONTINUA
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>

</ion-footer>
