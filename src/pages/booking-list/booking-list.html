<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Risultati preventivo {{cap}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="primary-bg">
  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 margin-bottom>
        <ion-card *ngIf="!agencies.length" class="primary-bg" margin-top>
          <ion-card-content>
          	<p text-center class="text-white">Nessuna agenzia</p>
          </ion-card-content>
        </ion-card>

        <ion-list class="primary-bg">
            <ion-item-sliding class="primary-bg" *ngFor="let agency of agencies">
                <button class="primary-bg" ion-item (click)="itemTapped(agency.hotel)">
                    <ion-thumbnail item-left>
                        <img src="https:/lastello.it/{{agency.profile_photo}}"/>
                    </ion-thumbnail>
                    <h2 class="text-white">{{agency.name}}</h2>
                    <p class="text-white">{{agency.price_from}} â‚¬</p>
                    <ion-badge class="white-bg text-primary">Vedi</ion-badge>
                </button>
            </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
